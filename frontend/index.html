<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gerenciador de Tarefas — NeoBrutal</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <div class="card" id="formCard">
      <h1>Nova Tarefa</h1>
      <label for="title">Título</label>
      <input id="title" type="text" placeholder="Ex: Estudar Node.js" />

      <label for="description">Descrição</label>
      <textarea id="description"></textarea>

      <label for="priority">Prioridade</label>
      <select id="priority">
        <option value="low">Baixa</option>
        <option value="medium" selected>Média</option>
        <option value="high">Alta</option>
      </select>

      <label for="completed">Concluída</label>
      <select id="completed">
        <option value="false" selected>Não</option>
        <option value="true">Sim</option>
      </select>

      <div class="controls">
        <button class="btn primary" id="saveBtn">Salvar tarefa</button>
        <button class="btn ghost" id="resetBtn">Limpar</button>
      </div>
    </div>

    <div class="card">
      <h1>Minhas Tarefas</h1>
      <div id="taskList"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
